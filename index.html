<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dual N-Back Game</title>
    <style>
      body {
        background-color: #d6eaf8;
        font-family: Arial, sans-serif;
        text-align: center;
        color: #154360;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #grid {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
        margin-bottom: 20px;
      }
      .cell {
        border: 1px solid #154360;
        background-color: #f2f3f4;
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .highlight {
        background-color: #58d68d;
      }
      #controls {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
      }
      button {
        background-color: #154360;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }
      button:hover {
        background-color: #f4d03f;
        color: #154360;
      }
      button:disabled {
        background-color: #bdc3c7;
        color: white;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>N = <span id="n"></span></h1>
      <div id="grid">
        <div class="cell" id="cell0"></div>
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
        <div class="cell" id="cell6"></div>
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
      </div>
      <div id="controls">
        <button id="positionButton" disabled="disabled">Position</button>
        <button id="soundButton" disabled="disabled">Sound</button>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
